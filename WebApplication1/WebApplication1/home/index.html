<html>
<head>


<title>
</title>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="style_tabbed.css">
<script src="js/modernizr.js"></script> <!-- Modernizr -->

</head>


<body>

<div class="wrapper">
	<div class="row">
		<div class="col1">
			<h2>Datos Cliente</h2>
			<div class="form-box">
				<form>
					<label><span>Nº CLIENTE</span><input id="campoTxt" type="text" name="nro_cliente"></label>
					<label><span>REPRESENTANTE DE LA EMPRESA</span><input id="campoTxt" type="text" name="rep_empresa"></label>
					<label><span>NOMBRE DE LA EMPRESA</span><input id="campoTxt" type="text" name="nom_empresa"></label>
					<label><span>NOMBRE DEL PROYECTO</span><input id="campoTxt" type="text" name="nom_proyecto"></label>
					<label><span>Nº LINEA DEL CUPO</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>PROVISION</span><input id="campoTxt" type="text" name="provision"></label>
					<label><span>CALIFICACION</span><input id="campoTxt" type="text" name="calificacion"></label>
					<label><span>GRUPO</span><input id="campoTxt" type="text" name="grupo"></label>
				</form>
			</div>
		</div>
		
		<div class="col1">
			<h2>Datos Oficina y Gestor</h2>
			<div class="form-box">
				<form>
					<label><span>CODIGO Y NOMBRE DE LA OFICINA</span><input id="campoTxt" type="text" name="nro_cliente"></label>
					<label><span>NOMBRE DEL DIRECTOR DE OFICINA</span><input id="campoTxt" type="text" name="rep_empresa"></label>
					<label><span>NOMBRE DEL EJECUTIVO DE CUENTA</span><input id="campoTxt" type="text" name="nom_empresa"></label>
					<label><span>NOMBRE DEL ESPECIALISTA TECNICO</span><input id="campoTxt" type="text" name="nom_proyecto"></label>
					<label><span>NOMBRE DEL GESTOR DE TURISMO</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
				</form>
			</div>
		</div>
	</div>

	<div class="row">
	<h1>Datos Oficina y Gestor</h1>
		<div class="col1">
			<div class="form-box">
				<form>
					<label><span>MONTO DE LA LINEA DEL CUPO</span><input id="campoTxt" type="text" name="nro_cliente"></label>
					<label><span>MONTO DISPUESTO*</span><input id="campoTxt" type="text" name="rep_empresa"></label>
					<label><span>MONTO POR DISPONER*</span><input id="campoTxt" type="text" name="nom_empresa"></label>
					<label><span>TASA</span><input id="campoTxt" type="text" name="nom_proyecto"></label>
					<label><span>ANTICIPO</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>ANTICIPO POR AMORTIZAR</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>MONTO AMPLIADO LINEA DEL CUPO*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>MONTO TOTAL LINEA DE CREDITO AMPLIADO*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>CANTIDAD DE AMPLIACIONES*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>DESEMBOLSO MES*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>DESEMBOLSO ACUMULADO*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>AMORTIZACION MES*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
				</form>
			</div>
		</div>

		<div class="col1">
			<div class="form-box">
				<form>
					<label><span>SALDO DE CAPITAL*</span><input id="campoTxt" type="text" name="nro_cliente"></label>
					<label><span>CAPITAL AMORTIZADO*</span><input id="campoTxt" type="text" name="rep_empresa"></label>
					<label><span>AMORTIZACION ACUMULADA*</span><input id="campoTxt" type="text" name="nom_empresa"></label>
					<label><span>N° DE CUOTAS INTERESES PENDIENTES*</span><input id="campoTxt" type="text" name="nom_proyecto"></label>
					<label><span>MONTO INTERESES PENDIENTES*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>N° DE CUOTAS CAPITAL PENDIENTE</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>MONTO CAPITAL PENDIENTE*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>FECHA DE PROTOCOLIZACION</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>FECHA DE CANCELACION*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>FECHA FIN PERIODO DE GRACIAS*</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>PLAZO CONSTRUCCION (MESES)</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>FECHA TERMINACION CONSTRUCCION</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
				</form>
			</div>
		</div>
	</div>


	<div class="row">
	<h1>Datos Técnicos</h1>
		<div class="col1">
			
			<div class="form-box">
				<h2>Datos del Proyecto</h2>
				<form>
					<label><span>PRESUPUESTO ORIGINAL</span><input id="campoTxt" type="text" name="nro_cliente"></label>
					<label><span>PRESUPUESTO MODIFICADO</span><input id="campoTxt" type="text" name="rep_empresa"></label>
					<label><span>Nº DE HABITACIONES DEL HOTEL</span><input id="campoTxt" type="text" name="nom_empresa"></label>
					<label><span>COSTO PROMEDIO DE CONSTRUCCION</span><input id="campoTxt" type="text" name="nom_proyecto"></label>
					<label><span>OPERADOR HOTELERO</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>CATEGORIA DEL HOTEL</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>UBICACIÓN : ESTADO, CIUDAD</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>INGENIERO INSPECTOR</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>INGENIERO RESIDENTE</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
				</form>
			</div>
		</div>

		<div class="col1">
			<div class="form-box">
				<h2>Avance de Obra</h2>
				<form>
					<label><span>PRESUPUESTO ORIGINAL</span><input id="campoTxt" type="text" name="nro_cliente"></label>
					<label><span>PRESUPUESTO MODIFICADO</span><input id="campoTxt" type="text" name="rep_empresa"></label>
					<label><span>Nº DE HABITACIONES DEL HOTEL</span><input id="campoTxt" type="text" name="nom_empresa"></label>
					<label><span>COSTO PROMEDIO DE CONSTRUCCION</span><input id="campoTxt" type="text" name="nom_proyecto"></label>
					<label><span>OPERADOR HOTELERO</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>CATEGORIA DEL HOTEL</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>UBICACIÓN : ESTADO, CIUDAD</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>INGENIERO INSPECTOR</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
					<label><span>INGENIERO RESIDENTE</span><input id="campoTxt" type="text" name="nro_linea_cupo"></label>
				</form>
			</div>
		</div>
	</div>
</div>


</body>

</html>
